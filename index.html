<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="main">
    <header>
        <h1 class="header-title">Weather Dashboard</h1>
    </header>

    <main class="container d-flex flex-sm-row flex-md-column flex-wrap mx-0">
        <div class="row divrow">
            <div class="col-12 col-md-3" id="search">
                <div class="card">
                    <h2 class="card-header card-head-back" id="search-header">Search for a City:</h2>
                    <form id="weather-form" class="card-body">
                        <input name="city" id="city-name" type="text" autofocus="true" class="form-input"
                            placeholder="San Diego" />
                        <button type="submit" class="btn" id="search-btn">Search</button>
                    </form>
                </div>
                <div class = "d-flex flex-column align-items-center mt-10" id="city-list"></div>
            </div>
            <div class="col-12 col-md-9" id="weather-info">
                <div class="row d-flex justify-content-around" id="weather-div">
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
